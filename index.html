<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="choiceContainer">
        <button class="choices" id="rockButton">🪨</button>
        <button class="choices" id="paperButton">📃</button>
        <button class="choices" id="scissorsButton">✂️</button>
    </div>
    <div class="scores">
        <div class="playerScore">
            <h3>Player score:</h3>
            <h3 id="pScore"></h3>
        </div>
        <div class="computerScore">
            <h3>Computer score</h3>
            <h3 id="cpuScore"></h3>
        </div>
    </div>

    <div id="result">
        <h1 id="gameOverResult"></h1>
        <button class="reset"> Retry?</button>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
